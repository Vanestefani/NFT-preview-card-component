<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-image">
     <img class="imagen" src="images/image-equilibrium.jpg" alt="">
     <div class="imagen-overlay"></div>
      </div>
      <div class="card-info">
        <h1 class="title"> Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-detail">
          <span class="ether"><img src="images/icon-ethereum.svg" alt="">0.004 ETH</span>
          <span class="datetime"> 
            <img src="images/icon-clock.svg" alt="">
            
            3 days left</span>

        </div>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="">
        Creation of Jules Wyvern</div>

      </div>

    </div>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>.
    Coded by <a href="#"> Vanessa Corredor </a>.
  </footer>
</body>

</html>
